<!doctype html>

<html>
  <head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../css/main.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="fonts.googleapis.com/css?family=Ubuntu" />
  </head>
  <body>
    <div style="" class="row">
      <div class="container col l9 m12 s12 offset-l3 grey-text text-darken-3" style="padding:2em;">
        <div class="row"></div>
        <div class="row"></div>

        <h5>The Stage</h5>
        <h3>
          {{ page.title }}
        </h3>
        <div class="row">
          {{ content }}
        </div>

        <div class="row"></div>
        <div class="row"></div>
        <div class="row" id="link">
          <a class="btn-floating btn-large waves-effect waves-light cyan" title="Home" href="../index.html">
            <i class="material-icons  grey-text text-darken-3">home</i>
          </a>

          <a class="btn-floating btn-large waves-effect waves-light amber" title="Members">
            <i class="material-icons  grey-text text-darken-3">person</i>
          </a>
        </div>

        <div class="row"></div>
        <div class="row"></div>
        <div class="footer grey-text">
          <div class="center">
            Copyright 2018
          </div>
        </div>

      </div>
    </div>

</html>
